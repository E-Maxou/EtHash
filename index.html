<!DOCTYPE>
<html>
<head>
	<title>Hashes Stocker</title>
	<script src="./contract-interface.json" type="text/javascript"></script>
	<script src="./lib/web3.js" type="text/javascript"></script>
	<script src="keccak.js"></script>
	<script src="./smartcontract.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<div class="card step s-1">
	<h2>Définis le réseau Ethereum et l'adresse du contrat</h2>
	<form name="conf-form">
		<div class="group">
			<input type="text" name="network-address" value="http://localhost:7545" required />
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Adresse du réseau Ethereum</label>
		</div>
		<small class="example">Par défaut c'est souvent <strong>http://localhost:8545</strong></small><br />
		<div class="group">
			<input type="text" name="contract-address" required />
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Adresse du contrat</label>
		</div>
		<small class="example">Exemple <strong>0x0791a2faeca6246a81a0e69ec64fb763963dadd9</strong></small><br />
		<button onclick="checkContract()" class="btn" type="button"><span>Valider</span></button>
		<p id="error-config" class="error"></p>
	</form>
	</div>

	<div class="card step s-2">
	<h2>Upload le hash de ton fichier !</h2>
	<form name="upload-form">
		<div class="group">
			<input onclick="hashFile()" type="file" name="File" value="Hash" required />
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Hash du fichier</label>
		</div>
		<div class="group">
			<input type="text" name="description" required />
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Description du fichier correspondant au hash</label>
		</div>
		<button onclick="uploadHash()" class="btn" type="button"><span>Valider</span></button>
		<p id="error-upload" class="error"></p>
	</form>
	</div>

	<div class="card step s-3">
	<h2>Récupère les données de ton fichier !</h2>
	<form name="retrieve-form">
		<div class="group">
			<input type="text" name="hash" value="1234" required />
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Hash du fichier</label>
		</div>

		<button onclick="getHash()" class="btn" type="button"><span>Valider</span></button>
		<p id="error-retrieve" class="error"></p>
		<p id="result"></p>
	</form>
	</div>

</body>
</html>

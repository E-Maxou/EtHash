<!DOCTYPE>
<html>
<head>
	<title>Hashes Stocker</title>
	<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ethereum/foundation/master/src/favicon.ico" />
	<script src="./contract-interface.json" type="text/javascript"></script>
	<script src="./lib/web3.js" type="text/javascript"></script>
	<script src="keccak.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="./smartcontract.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  		<a class="navbar-brand" href="#"> <i class="fab fa-ethereum"></i> EtHash</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    		<div class="navbar-nav">
      			<a onclick="toSetup()" class="nav-item nav-link" id="tosetup">Setup network</a>
      			<a onclick="toUpload()" class="nav-item nav-link" id="toupload">Upload Hash</a>
      			<a onclick="toVerify()" class="nav-item nav-link" id="toverify">Verify Hash</a>
    		</div>
  		</div>
	</nav>
	<div class="card step s-1 container" id="setup">
		<div class="jumbotron">
			<h2>Define Ethereum network and contract address</h2>
			<form name="conf-form">
				<div class="group">
					<input type="text" name="network-address" value="http://127.0.0.1:7545" required />
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Network's Address</label>
				</div>
				<small class="example">Default is often <strong>http://localhost:8545</strong></small><br />
				<div class="group">
					<input type="text" name="contract-address" required />
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Contract address</label>
				</div>
				<small class="example">Example <strong>0x0791a2faeca6246a81a0e69ec64fb763963dadd9</strong></small><br />
				<button onclick="checkContract()" class="btn btn-success" type="button"><span>Connect !</span></button>
				<p id="error-config" class="error"></p>
			</form>
		</div>
	</div>

	<div class="card step s-2 container" id="upload">
		<div class="jumbotron">
			<h2>Upload your file's hash</h2>
			<form name="upload-form">
				<div class="group">
					<label class="btn btn-default btn-file">
						<input onclick="hashFile()" type="file" name="File" value="Hash" required />
					</label>
					<span class="highlight"></span>
					<span class="bar"></span>
				</div>
				<div class="group">
					<input type="text" name="description" required />
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>File description</label>
				</div>
				<button onclick="uploadHash()" class="btn btn-success" type="button"><span>Upload !</span></button>
				<p id="error-upload" class="error"></p>
			</form>
		</div>
	</div>

	<div class="card step s-3 container" id="verify">
		<div class="jumbotron">
			<h2>Retrieve a Hash's datas</h2>
			<form name="retrieve-form">
				<div class="group">
					<input type="text" name="hash" value="1234" required />
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>File' Hash</label>
				</div>		

				<button onclick="getHash()" class="btn btn-success" type="button"><span>Get Datas !</span></button>
				<p id="error-retrieve" class="error"></p>
				<p id="result"></p>
			</form>
		</div>
	</div>

</body>
</html>
